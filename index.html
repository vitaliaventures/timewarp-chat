<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TimeWarp Messenger</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="script.js"></script>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>TimeWarp Messenger</h2>
      <div style="font-size:12px; opacity:0.6;">
        Messages disappear after 10 seconds
      </div>
    </div>

    <div id="chat-box" class="chat-box"></div>

    <div id="typing-indicator" style="padding:6px; font-size:13px; opacity:0.7;"></div>

    <div class="chat-input">
      <textarea id="message-input" rows="1" placeholder="Type message..."></textarea>
      <button id="send-btn">Send</button>
    </div>
  </div>
</body>
</html>
