<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TimeWarp Messenger</title>
<link rel="stylesheet" href="style.css">

<!-- Firebase SDK -->
<!-- Firebase App (required) -->
<script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
<!-- Firebase Realtime Database -->
<script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-database-compat.js"></script>
<!-- Tu script.js -->
<script src="script.js"></script>

</head>
<body>
<div class="chat-container">
  <div class="chat-header">
    <h2>TimeWarp Messenger</h2>
  </div>
  <div id="chat-box" class="chat-box"></div>
  <div class="chat-input">
    <input type="text" id="message-input" placeholder="Type your secret message..." />
    <select id="ttl-select">
      <option value="5">5s</option>
      <option value="10">10s</option>
      <option value="30">30s</option>
      <option value="60">60s</option>
    </select>
    <button id="send-btn">Send</button>
  </div>
</div>
</body>
</html>
